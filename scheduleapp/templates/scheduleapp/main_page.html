<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>SheduleApp</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
	<script type="text/javascript" src="{% static 'scheduleapp/js/script.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'scheduleapp/css/styles.css' %}">
</head>
<body>

	<div id="dialog-confirm" title="Вопрос" hidden="true">
	  <p>Завершить текущее задание?</p>
	</div>

	<div id="dialog-add-task" title="Добавить задание" hidden="true">
		  <form>
		    <fieldset>
		      <label for="name">Название</label>
		      <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all"><br>
		      <label for="time">Время</label>
		      <input type="text" name="tex" id="time" value="" class="text ui-widget-content ui-corner-all"><br>
		      <label for="deadline">Дедлайн</label>
		      <input type="deadline" name="deadline" id="deadline" value="" class="text ui-widget-content ui-corner-all">
		 	
		      <!-- Allow form submission with keyboard without duplicating the dialog button -->
		      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
		    </fieldset>
		  </form>
	</div>

	<header>
		<div id="title">
			<h1> Список ваших дел </h1>
		</div>
		<button type="button" class="btn btn-danger" id="logout_btn">Выйти</button>
		<button type="button" class="btn btn-secondary" id="add_task">Добавить задание</button>
		
	</header><br><br><br>
	<content>
		<div class="task">
			<p class="name"> Это должно быть дело </p>
			<p class="time"> 2 часа </p>
			<p class="deadline"> Deadline: Завтра </p>
		</div>
		<div class="task-completed">
			<p class="name"> Это должно быть дело </p>
			<p class="time"> 2 часа </p>
			<p class="deadline"> Deadline: Завтра </p>
		</div>

	</content>
	<footer>
		<br>
		<br>
	</footer>
</body>
</html>
